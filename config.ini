[clustering]
# Number of clusters to create (increased dramatically to force class separation)
n_clusters = 250

# Maximum number of features for TF-IDF
max_features = 10000

# Minimum document frequency for a term (lowered for small datasets)
min_df = 1

# Maximum document frequency for a term (as a proportion)
max_df = 0.95

# N-gram range for TF-IDF
ngram_range = (1, 3)

# Random state for reproducibility
random_state = 42

# Use hierarchical clustering instead of K-means
use_hierarchical = false

# Minimum silhouette score threshold for optimal clusters (lowered for more granular clustering)
silhouette_threshold = 0.2

[processing]
# Chunk size for batch processing
chunk_size = 10000

# Maximum number of worker threads
max_workers = 4

# Output format (xlsx, csv)
output_format = xlsx

# Temporary directory for intermediate files
temp_dir = ./temp

# Fuzzy matching threshold (0-100) - Lowered to capture essential financial terms
fuzzy_threshold = 70

# Memory usage threshold (0-1)
memory_threshold = 1

# Exclude generic canonical names like 'net', 'total', 'principal' (true/false)
exclude_generic_canonicals = true

# Exclude low-priority canonical names (true/false)
exclude_low_priority_canonicals = true